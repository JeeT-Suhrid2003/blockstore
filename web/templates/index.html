<!DOCTYPE html>
<html>
<head>
  <title>Blockchain File Storage</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📂 Upload & Download Files via Tendermint</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="submit" value="Upload to Blockchain">
    </form>

    {% if files %}
      <h2>📁 Stored Files</h2>
      <ul>
        {% for file in files %}
          <li><a class="download-link" href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
